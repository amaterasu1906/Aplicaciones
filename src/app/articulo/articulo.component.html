<div class="container">
    <div class="articulos" *ngFor="let articulo of articulos">
        <h4>Nombre: <a [routerLink]="['/articuloDetalle', articulo.nombre]">{{articulo.nombre}}</a></h4>
        <h4>Nombre: <a (click)="pasarParametro(articulo)">{{articulo.nombre}}</a></h4>
        <p>Descripcion: <a>{{articulo.descripcion}}</a></p>
        <h5>Precio: <a>{{articulo.precio | currency}}</a></h5>
    </div>
</div>
